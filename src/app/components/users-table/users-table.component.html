<div class="container">
  <div class="users_table">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <!-- firstName Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>

      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- companyName Column -->
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef>company Name</th>
        <td mat-cell *matCellDef="let element">{{ element.companyName }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="td-actions">
            <div
              class="see_post_btn"
              [title]="'See Posts of ' + element.firstName"
            >
              <a [routerLink]="'/users/' + element.id + '/posts/'">Posts</a>
            </div>
            <div
              class="see_todos_btn"
              [title]="'See Todos of ' + element.firstName"
            >
              <a [routerLink]="'/users/' + element.id + '/todos/'">Todos</a>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <app-spinner [loading]="isLoading"></app-spinner>

  <div class="soft_shadow"></div>
</div>
