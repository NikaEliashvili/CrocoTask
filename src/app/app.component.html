<div class="root">
  <app-header (toggleSidebar)="drawer.toggle()"></app-header>
  <mat-drawer-container class="sidebar_drawer-container" autosize>
    <mat-drawer class="sidebar_drawer" mode="side" #drawer opened>
      <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content class="content_drawer">
      <main class="main">
        <router-outlet></router-outlet>
      </main>
    </mat-drawer-content>
  </mat-drawer-container>
  <app-footer> </app-footer>
</div>
