<div class="home">
  <input
    type="text"
    class="search-input"
    placeholder="Search by firstname, lastname or email"
    #search
    (input)="handleSearch(search.value)"
  />
  <div class="users_table">
    <app-users-table
      [isLoading]="loading"
      [users]="search.value.length > 0 ? filteredData : users"
    ></app-users-table>
  </div>
</div>
